<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список студентов</h1>

        <div class="mb-4">
            <input type="text" id="filter-fio" class="form-control mb-2" placeholder="Фильтр по ФИО">
            <input type="text" id="filter-faculty" class="form-control mb-2" placeholder="Фильтр по факультету">
            <input type="number" id="filter-start-year" class="form-control mb-2" placeholder="Год начала обучения">
            <input type="number" id="filter-end-year" class="form-control mb-2" placeholder="Год окончания обучения">
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th id="sort-fio">Ф.И.О.</th>
                    <th id="sort-faculty">Факультет</th>
                    <th id="sort-birthdate">Дата рождения и возраст</th>
                    <th id="sort-start-year">Годы обучения</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody id="students-table-body">
            </tbody>
        </table>
        <form id="add-student-form">
            <div class="form-group mb-2">
                <input type="text" id="input-name" class="form-control" placeholder="Имя" required>
            </div>
            <div class="form-group mb-2">
                <input type="text" id="input-surname" class="form-control" placeholder="Фамилия" required>
            </div>
            <div class="form-group mb-2">
                <input type="text" id="input-middlename" class="form-control" placeholder="Отчество" required>
            </div>
            <div class="form-group mb-2">
                <input type="text" id="input-birthdate" class="form-control" placeholder="Дата рождения"
                    onfocus="(this.type='date')" required>
            </div>
            <div class="form-group mb-2">
                <input type="number" id="input-start-year" class="form-control" placeholder="Год начала обучения"
                    required>
            </div>
            <div class="form-group mb-2">
                <input type="text" id="input-faculty" class="form-control" placeholder="Факультет" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить студента</button>
            <div id="error-messages" class="mt-3 text-danger"></div>
        </form>
    </div>
</body>

</html>
